<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanvas</title>
  </head>
  <body>
    <p>Pilih Gambar :</p>

    <img
      id="gambar"
      src="assets/images/KENZO PROFILE.jpg"
      alt=""
      width="220"
      height="277"
    />

    <p>Mengisi :</p>
    <!-- Settingan elemen canvas dimana tempat gmbar akan di gambar -->
    <canvas
      id="kanvas"
      width="220"
      height="277"
      style="border: 1px solid #d3d3d3"
    >
      your browser does not support the HTML5 canvas tag.</canvas
    >

    <p><button onclick="kanvas()">Try It</button></p>

    <script>
      function kanvas() {
        // mendapatkan elemen canvas
        var c = document.getElementById("kanvas");

        // mendapatkan konteks 2D dari canvas, diperlukan untuk menggambar
        var ctx = c.getContext("2d");

        // mendapatkan elemen gambar berdasarkan ID-nya
        var img = document.getElementById("gambar");

        // Menggambar gambar ke dalam canvas pada titik koordinat (10,10) sebelum di gantikan 0, 0, c.width, c.height
        ctx.drawImage(img, 0, 0, c.width, c.height);
      }
    </script>
  </body>
</html>
